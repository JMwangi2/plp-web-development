<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <form>
        <h1>STUDENT FORM REGISTRATION</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="student_name">Name</label>
            <input type="text" id="student_name" name="name" placeholder="Enter student name" required><br>
            <label for="Date">Date of Birth</label>
            <input type="date" id="Date" name="D.O.B" placeholder="Select date of birth" required><br>
            <label >Gender</label><br>
                <input type="radio" id="male" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" value="Female">
                <label for="female">Female</label><br>

                
        </fieldset>
        <legend>Personal contact</legend>
        <label for="address">Address</label>
        <input type="text" id="address" name="addresss" placeholder="Enter Students Address" required><br>
        <label for="Phonenumber">Students Telephone</label>
        <input type="tel" id="Phonenumber" name="telephone" pattern="[+254][0-9]{3}[0-9]{3}[0-9]{3}" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Students Email" required><br>

        <fieldset>
            <legend>Studies:</legend>
            <label for="Course">Course</label>
            <select id="Course" name="Course">
                <option value="Mass Communication"> Mass Communication</option>
                <option value="Driving"> Driving</option>
                <option value="Beauty"> Beauty</option>
                <option value="Computer Studies"> Computer Studies</option>
                <option value="Food and service"> Food and service</option>
            </select>
        </fieldset>
        <button>Register</button>
        <button>Cancel</button>


    </form>
    
</body>
</html>
